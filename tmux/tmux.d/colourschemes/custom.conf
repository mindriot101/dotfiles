# Resets
set -g status-justify left
set -gu window-status-current-style
set -gu window-status-style
set -gu pane-border-style
set -gu pane-active-border-style

# Basic colour scheme
source ~/.tmux.d/colourschemes/ir_black.conf

left_icon="#S"
accent_color="#b9d0eb"

set -g window-status-format "#[fg=#dae0e6] #I #W "
set -g window-status-current-format "#[fg=#dae0e6]#[noreverse]#[bg=#383d42] #I #W " # "#[fg=yellow][#[fg=blue,bright]#I:#W#F#[fg=yellow]] "

set -g status-right-length 100
set -g status-left-length 100

set -g status-left "#[fg=$accent_color][#S] "
set -g status-right ''

# vim: ft=sh
