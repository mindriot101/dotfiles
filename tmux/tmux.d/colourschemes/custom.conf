# Resets
set -g status-position top
set -g status-justify left
set -gu window-status-current-style
set -gu window-status-style
set -gu pane-border-style
set -gu pane-active-border-style

# Basic colour scheme
# source ~/.tmux.d/colourschemes/ir_black.conf

left_icon="#S"

set -g window-status-current-format "#[fg=yellow][#[fg=blue,bright]#I:#W#F#[fg=yellow]]"
set -g window-status-format "#I:#W#F"

set -g status-right-length 100
set -g status-left-length 100

left_sep="î‚°"

set -g status-left "#[bg=blue,fg=${status_bg}]#{?client_prefix,#[bg=green],} #{session_name} #[fg=blue,bg=${status_bg}]#{?client_prefix,#[fg=green],}${left_sep}#[fg=reset,bg=reset] "
set -g status-right ''

