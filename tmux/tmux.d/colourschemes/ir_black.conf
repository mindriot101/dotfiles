set -g status-left ""
set -g status-right ""

set -g status-bg '#3E3E3E'
set -g status-fg '#9b9155'

# Non-active window
set -g window-status-style bg='#3E3E3E',fg=white,bright

# Active window
set -g window-status-current-style bg='#3E3E3E',fg=white

# Window
set -g window-status-current-format "#[fg=#9b9155,bg=#3E3E3E]#W"
set -g window-status-format "#[fg=yellow,bg=#3E3E3E]#W"

# Pane borders
set -g pane-border-style fg='#222222',bg='#111111'

set -g pane-active-border-style fg='#9b9155',bg='#111111'

# Change status line colours
set -g message-style fg=white,bg='#3E3E3E',bright

