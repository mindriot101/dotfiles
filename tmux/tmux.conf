set -g prefix C-s
set -g default-terminal "xterm-256color"
set -g bell-action none
set -g mode-mouse off
set -g xterm-keys on
set -g default-command "exec zsh"

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# Status bar
set-option -g status-justify "centre"
set-option -g status-left ""
set-option -g status-right ""
set-option -g status-left-length "0"
set-option -g status-right-length "0"

# Colors
set -g status-bg "yellow"
set -g status-fg "black"
set -g pane-border-fg "yellow"
set -g pane-active-border-fg "yellow"

# Vi mode
set-window-option -g mode-keys vi

# auto window rename
set-window-option -g automatic-rename

# Key bindings
unbind %
bind | split-window -h
bind _ split-window -v
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R
bind-key -r K resize-pane -U 5
bind-key -r J resize-pane -D 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5
bind-key C-s last-window

# Only resize window if another client is actively viewing
setw -g aggressive-resize on

# Make the tmux response time much quicker
set -sg escape-time 0

# config file realoding
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Window activity
setw -g monitor-activity on
set -g visual-activity on

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Re-enable clear screen but with prefix, and kill to end of line
bind C-l send-keys 'C-l'
bind C-k send-keys 'C-k'

#Â OSX specific stuff
if-shell "uname | grep -q Darwin" "source-file ~/.tmux.d/tmux-osx.conf"

