set -g prefix C-s
set -g default-terminal "screen-256color"
set -g bell-action none
set -g mode-mouse off
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g xterm-keys on
set-option -g status-position top

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# Status bar stuff
set-option -g status-utf8 on
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'
set -g status-left-length 200
set -g status-right "#(battery)"

# Remove the visual clutter
set -g status-left ''
set -g status-justify centre

# Decrease status bar update time
set -g status-interval 120

# Highlight active window
set-window-option -g window-status-current-bg red

# Vi mode
set-window-option -g mode-keys vi

# Key bindings
unbind %
bind | split-window -h
bind _ split-window -v
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R
bind-key -r K resize-pane -U 5
bind-key -r J resize-pane -D 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5
bind-key C-s last-window

# Only resize window if another client is actively viewing
setw -g aggressive-resize on

# Make the tmux response time much quicker
set -sg escape-time 1

# config file realoding
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Change status line colours
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Window activity
setw -g monitor-activity on
set -g visual-activity on

#Â OSX specific config
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'

#### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-bg white #base2
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightyellow #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg brightcyan #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
